<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200">
  <!-- Fun studying scene -->
  <defs>
    <linearGradient id="bookGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF6B9D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4FC3F7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Book -->
  <g transform="translate(80, 80)">
    <rect x="0" y="20" width="140" height="100" rx="8" fill="url(#bookGrad)" opacity="0.9"/>
    <rect x="70" y="20" width="5" height="100" fill="#2C3E50" opacity="0.3"/>
    <!-- Pages -->
    <rect x="10" y="30" width="60" height="80" rx="4" fill="#FFFFFF"/>
    <line x1="20" y1="45" x2="60" y2="45" stroke="#4FC3F7" stroke-width="2"/>
    <line x1="20" y1="55" x2="60" y2="55" stroke="#4FC3F7" stroke-width="2"/>
    <line x1="20" y1="65" x2="55" y2="65" stroke="#4FC3F7" stroke-width="2"/>
    <circle cx="35" cy="85" r="8" fill="#FFC107"/>
    
    <rect x="80" y="30" width="60" height="80" rx="4" fill="#FFFFFF"/>
    <circle cx="110" cy="50" r="6" fill="#FF6B9D"/>
    <path d="M 90,70 L 100,60 L 110,75 L 125,55" stroke="#4CAF50" stroke-width="2" fill="none"/>
    <rect x="90" y="85" width="40" height="15" rx="3" fill="#A5D6A7"/>
  </g>
  
  <!-- Pencil -->
  <g transform="translate(30, 40) rotate(-25)">
    <rect x="0" y="0" width="15" height="80" rx="3" fill="#FFC107"/>
    <polygon points="7.5,80 0,95 15,95" fill="#FF6347"/>
    <rect x="0" y="0" width="15" height="15" fill="#FFD54F"/>
    <circle cx="7.5" cy="7.5" r="3" fill="#FF6B9D"/>
  </g>
  
  <!-- Stars of achievement -->
  <g fill="#FFD700">
    <path d="M 250,30 L 255,40 L 266,41 L 257,49 L 260,60 L 250,54 L 240,60 L 243,49 L 234,41 L 245,40 Z"/>
    <path d="M 270,70 L 273,77 L 281,78 L 275,83 L 277,91 L 270,87 L 263,91 L 265,83 L 259,78 L 267,77 Z"/>
    <path d="M 20,120 L 23,126 L 30,127 L 25,131 L 27,138 L 20,134 L 13,138 L 15,131 L 10,127 L 17,126 Z"/>
  </g>
  
  <!-- Light bulb (idea) -->
  <g transform="translate(240, 110)">
    <circle cx="0" cy="0" r="18" fill="#FFF59D"/>
    <circle cx="0" cy="0" r="14" fill="#FFEB3B"/>
    <rect x="-6" y="15" width="12" height="8" rx="2" fill="#90A4AE"/>
    <rect x="-4" y="23" width="8" height="3" rx="1.5" fill="#78909C"/>
    <!-- Light rays -->
    <line x1="-25" y1="-10" x2="-30" y2="-15" stroke="#FFC107" stroke-width="3" stroke-linecap="round"/>
    <line x1="25" y1="-10" x2="30" y2="-15" stroke="#FFC107" stroke-width="3" stroke-linecap="round"/>
    <line x1="0" y1="-25" x2="0" y2="-32" stroke="#FFC107" stroke-width="3" stroke-linecap="round"/>
    <line x1="-18" y1="18" x2="-23" y2="23" stroke="#FFC107" stroke-width="3" stroke-linecap="round"/>
    <line x1="18" y1="18" x2="23" y2="23" stroke="#FFC107" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- Colorful dots decoration -->
  <circle cx="50" cy="170" r="6" fill="#FF6B9D" opacity="0.7"/>
  <circle cx="150" cy="25" r="8" fill="#4FC3F7" opacity="0.7"/>
  <circle cx="280" cy="160" r="7" fill="#A5D6A7" opacity="0.7"/>
</svg>

