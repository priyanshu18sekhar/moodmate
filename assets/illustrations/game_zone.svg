<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 250">
  <!-- Game Zone Illustration -->
  <defs>
    <linearGradient id="gameGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B9D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF9800;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background elements -->
  <circle cx="40" cy="40" r="25" fill="#FFE0B2" opacity="0.5"/>
  <circle cx="270" cy="60" r="30" fill="#C5E1A5" opacity="0.5"/>
  <circle cx="250" cy="220" r="35" fill="#E1BEE7" opacity="0.5"/>
  
  <!-- Game Controller -->
  <g transform="translate(150, 125)">
    <ellipse cx="0" cy="0" rx="80" ry="40" fill="url(#gameGrad)"/>
    
    <!-- Left D-pad -->
    <g transform="translate(-40, 0)">
      <rect x="-15" y="-4" width="30" height="8" rx="2" fill="#2C3E50" opacity="0.3"/>
      <rect x="-4" y="-15" width="8" height="30" rx="2" fill="#2C3E50" opacity="0.3"/>
    </g>
    
    <!-- Right Buttons -->
    <g transform="translate(40, 0)">
      <circle cx="0" cy="-10" r="6" fill="#4CAF50"/>
      <circle cx="10" cy="0" r="6" fill="#2196F3"/>
      <circle cx="0" cy="10" r="6" fill="#FFC107"/>
      <circle cx="-10" cy="0" r="6" fill="#F44336"/>
    </g>
    
    <!-- Triggers -->
    <rect x="-70" y="-35" width="25" height="10" rx="3" fill="#FF6B9D" opacity="0.7"/>
    <rect x="45" y="-35" width="25" height="10" rx="3" fill="#FF6B9D" opacity="0.7"/>
    
    <!-- Thumbsticks -->
    <circle cx="-20" cy="15" r="8" fill="#2C3E50" opacity="0.3"/>
    <circle cx="20" cy="15" r="8" fill="#2C3E50" opacity="0.3"/>
  </g>
  
  <!-- Puzzle Piece -->
  <g transform="translate(50, 180)">
    <path d="M 0,0 L 25,0 Q 28,-8 35,-8 Q 42,-8 45,0 L 50,0 L 50,25 Q 58,28 58,35 Q 58,42 50,45 L 50,50 L 0,50 Z" 
          fill="#4FC3F7"/>
    <circle cx="25" cy="25" r="6" fill="#FFFFFF" opacity="0.6"/>
  </g>
  
  <!-- Dice -->
  <g transform="translate(240, 90)">
    <rect x="0" y="0" width="30" height="30" rx="4" fill="#FFFFFF" stroke="#2C3E50" stroke-width="2"/>
    <circle cx="8" cy="8" r="2" fill="#2C3E50"/>
    <circle cx="15" cy="15" r="2" fill="#2C3E50"/>
    <circle cx="22" cy="22" r="2" fill="#2C3E50"/>
  </g>
  
  <!-- Trophy -->
  <g transform="translate(60, 80)">
    <ellipse cx="0" cy="35" rx="15" ry="7" fill="#FFD700" opacity="0.6"/>
    <rect x="-10" y="20" width="20" height="15" fill="#FFD700"/>
    <ellipse cx="0" cy="20" rx="12" ry="10" fill="#FFF59D"/>
    <path d="M -12,20 Q -18,10 -15,5 L -10,5 L -10,20 Z" fill="#FFD700"/>
    <path d="M 12,20 Q 18,10 15,5 L 10,5 L 10,20 Z" fill="#FFD700"/>
    <circle cx="0" cy="15" r="4" fill="#FF6347"/>
    <text x="0" y="17" text-anchor="middle" font-size="7" fill="#FFFFFF" font-weight="bold">1</text>
  </g>
  
  <!-- Stars -->
  <g fill="#FFD700">
    <path d="M 100,30 L 103,38 L 111,39 L 105,44 L 107,52 L 100,48 L 93,52 L 95,44 L 89,39 L 97,38 Z"/>
    <path d="M 200,180 L 202,186 L 208,187 L 204,191 L 206,197 L 200,194 L 194,197 L 196,191 L 192,187 L 198,186 Z"/>
    <path d="M 280,170 L 282,175 L 287,176 L 283,180 L 285,185 L 280,182 L 275,185 L 277,180 L 273,176 L 278,175 Z"/>
  </g>
  
  <!-- Coins -->
  <g>
    <circle cx="180" cy="50" r="10" fill="#FFC107"/>
    <text x="180" y="54" text-anchor="middle" font-size="12" fill="#FFFFFF" font-weight="bold">$</text>
    <circle cx="200" cy="55" r="8" fill="#FFD54F"/>
    <text x="200" y="58" text-anchor="middle" font-size="10" fill="#FFFFFF" font-weight="bold">$</text>
  </g>
  
  <!-- Power-up -->
  <g transform="translate(120, 200)">
    <path d="M 0,-15 L 5,-5 L 15,-5 L 7,2 L 10,12 L 0,6 L -10,12 L -7,2 L -15,-5 L -5,-5 Z" 
          fill="#FF6347"/>
    <circle cx="0" cy="0" r="2" fill="#FFFFFF"/>
  </g>
  
  <!-- Joystick -->
  <g transform="translate(220, 180)">
    <ellipse cx="0" cy="12" rx="12" ry="6" fill="#90A4AE"/>
    <rect x="-4" y="-8" width="8" height="20" rx="3" fill="#78909C"/>
    <circle cx="0" cy="-8" r="6" fill="#F44336"/>
  </g>
</svg>

