<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 250">
  <!-- Friendly AI Robot Avatar -->
  <defs>
    <linearGradient id="robotGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#667EEA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764BA2;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Antenna -->
  <line x1="100" y1="20" x2="100" y2="45" stroke="#764BA2" stroke-width="4" stroke-linecap="round"/>
  <circle cx="100" cy="15" r="8" fill="#FF6B9D" filter="url(#glow)"/>
  
  <!-- Head -->
  <rect x="60" y="45" width="80" height="70" rx="15" fill="url(#robotGrad)"/>
  
  <!-- Eyes (animated-looking) -->
  <circle cx="80" cy="75" r="12" fill="#FFFFFF"/>
  <circle cx="80" cy="75" r="8" fill="#00E5FF"/>
  <circle cx="82" cy="73" r="4" fill="#0D47A1"/>
  
  <circle cx="120" cy="75" r="12" fill="#FFFFFF"/>
  <circle cx="120" cy="75" r="8" fill="#00E5FF"/>
  <circle cx="122" cy="73" r="4" fill="#0D47A1"/>
  
  <!-- Smile -->
  <path d="M 75,95 Q 100,105 125,95" stroke="#FFFFFF" stroke-width="4" fill="none" stroke-linecap="round"/>
  
  <!-- Cheek circles -->
  <circle cx="55" cy="85" r="8" fill="#FF6B9D" opacity="0.6"/>
  <circle cx="145" cy="85" r="8" fill="#FF6B9D" opacity="0.6"/>
  
  <!-- Body -->
  <rect x="65" y="115" width="70" height="85" rx="12" fill="url(#robotGrad)"/>
  
  <!-- Control panel -->
  <rect x="80" y="135" width="40" height="45" rx="6" fill="#2C3E50" opacity="0.3"/>
  <circle cx="90" cy="150" r="4" fill="#4CAF50" filter="url(#glow)"/>
  <circle cx="110" cy="150" r="4" fill="#FFC107" filter="url(#glow)"/>
  <rect x="85" y="160" width="30" height="3" rx="1.5" fill="#00E5FF" opacity="0.7"/>
  <rect x="85" y="167" width="20" height="3" rx="1.5" fill="#00E5FF" opacity="0.7"/>
  
  <!-- Arms -->
  <g fill="url(#robotGrad)">
    <rect x="35" y="125" width="25" height="55" rx="10"/>
    <circle cx="47.5" cy="185" r="12" fill="#FF6B9D"/>
    
    <rect x="140" y="125" width="25" height="55" rx="10"/>
    <circle cx="152.5" cy="185" r="12" fill="#FF6B9D"/>
  </g>
  
  <!-- Legs -->
  <g fill="url(#robotGrad)">
    <rect x="75" y="200" width="20" height="35" rx="8"/>
    <rect x="105" y="200" width="20" height="35" rx="8"/>
  </g>
  
  <!-- Feet -->
  <ellipse cx="85" cy="240" rx="18" ry="8" fill="#2C3E50"/>
  <ellipse cx="115" cy="240" rx="18" ry="8" fill="#2C3E50"/>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="120" r="4" fill="#00E5FF" opacity="0.8"/>
  <circle cx="75" cy="170" r="3" fill="#FFD700"/>
  <circle cx="125" cy="170" r="3" fill="#FFD700"/>
  
  <!-- Hearts floating around -->
  <g fill="#FF6B9D" opacity="0.5">
    <path d="M 25,60 L 27,55 Q 30,52 33,55 Q 36,52 39,55 L 41,60 L 33,70 Z"/>
    <path d="M 165,90 L 167,86 Q 169,84 171,86 Q 173,84 175,86 L 177,90 L 171,98 Z"/>
  </g>
</svg>

