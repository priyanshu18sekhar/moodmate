<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 350 200">
  <!-- Emotion Faces Collection -->
  
  <!-- Happy Face -->
  <g transform="translate(50, 100)">
    <circle cx="0" cy="0" r="35" fill="#FFD54F"/>
    <circle cx="-12" cy="-8" r="5" fill="#2C3E50"/>
    <circle cx="12" cy="-8" r="5" fill="#2C3E50"/>
    <path d="M -15,8 Q 0,20 15,8" stroke="#2C3E50" stroke-width="3" fill="none" stroke-linecap="round"/>
    <circle cx="-20" cy="0" r="6" fill="#FF6B9D" opacity="0.6"/>
    <circle cx="20" cy="0" r="6" fill="#FF6B9D" opacity="0.6"/>
  </g>
  
  <!-- Sad Face -->
  <g transform="translate(150, 100)">
    <circle cx="0" cy="0" r="35" fill="#90CAF9"/>
    <circle cx="-12" cy="-8" r="5" fill="#2C3E50"/>
    <circle cx="12" cy="-8" r="5" fill="#2C3E50"/>
    <path d="M -15,15 Q 0,5 15,15" stroke="#2C3E50" stroke-width="3" fill="none" stroke-linecap="round"/>
    <!-- Tear -->
    <ellipse cx="-18" cy="-2" rx="3" ry="5" fill="#4FC3F7"/>
  </g>
  
  <!-- Surprised Face -->
  <g transform="translate(250, 100)">
    <circle cx="0" cy="0" r="35" fill="#CE93D8"/>
    <circle cx="-12" cy="-10" r="6" fill="#2C3E50"/>
    <circle cx="12" cy="-10" r="6" fill="#2C3E50"/>
    <circle cx="0" cy="10" r="8" fill="#2C3E50"/>
    <circle cx="0" cy="10" r="5" fill="#FF6B9D"/>
  </g>
  
  <!-- Neutral Face -->
  <g transform="translate(100, 50)">
    <circle cx="0" cy="0" r="28" fill="#A5D6A7"/>
    <circle cx="-10" cy="-6" r="4" fill="#2C3E50"/>
    <circle cx="10" cy="-6" r="4" fill="#2C3E50"/>
    <line x1="-12" y1="8" x2="12" y2="8" stroke="#2C3E50" stroke-width="2.5" stroke-linecap="round"/>
  </g>
  
  <!-- Angry Face -->
  <g transform="translate(200, 50)">
    <circle cx="0" cy="0" r="28" fill="#EF5350"/>
    <circle cx="-10" cy="-5" r="4" fill="#2C3E50"/>
    <circle cx="10" cy="-5" r="4" fill="#2C3E50"/>
    <!-- Angry eyebrows -->
    <line x1="-18" y1="-12" x2="-5" y2="-8" stroke="#2C3E50" stroke-width="3" stroke-linecap="round"/>
    <line x1="18" y1="-12" x2="5" y2="-8" stroke="#2C3E50" stroke-width="3" stroke-linecap="round"/>
    <path d="M -12,12 Q 0,8 12,12" stroke="#2C3E50" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Decorative hearts -->
  <g fill="#FF6B9D" opacity="0.4">
    <path d="M 20,150 L 22,145 Q 25,142 28,145 Q 31,142 34,145 L 36,150 L 28,160 Z"/>
    <path d="M 310,80 L 312,76 Q 314,74 316,76 Q 318,74 320,76 L 322,80 L 316,88 Z"/>
  </g>
  
  <!-- Stars -->
  <path d="M 175,15 L 177,20 L 182,21 L 178,25 L 180,30 L 175,27 L 170,30 L 172,25 L 168,21 L 173,20 Z" fill="#FFD700"/>
  <path d="M 30,180 L 32,184 L 36,185 L 33,188 L 34,192 L 30,190 L 26,192 L 27,188 L 24,185 L 28,184 Z" fill="#FFD700"/>
  
  <!-- Camera icon -->
  <g transform="translate(310, 160)">
    <rect x="-15" y="-10" width="30" height="20" rx="4" fill="#78909C"/>
    <circle cx="0" cy="0" r="7" fill="#546E7A"/>
    <circle cx="0" cy="0" r="5" fill="#FFFFFF"/>
    <rect x="8" y="-12" width="6" height="4" rx="1" fill="#78909C"/>
  </g>
</svg>

