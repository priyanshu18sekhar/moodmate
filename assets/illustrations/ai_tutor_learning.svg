<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 250">
  <!-- AI Tutor Learning Scene -->
  <defs>
    <linearGradient id="brainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667EEA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764BA2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circles -->
  <circle cx="50" cy="50" r="30" fill="#FFE0B2" opacity="0.4"/>
  <circle cx="250" cy="70" r="25" fill="#B2DFDB" opacity="0.4"/>
  <circle cx="270" cy="200" r="35" fill="#F8BBD0" opacity="0.4"/>
  
  <!-- Book/Document -->
  <rect x="80" y="120" width="140" height="100" rx="8" fill="#FFFFFF" stroke="#90A4AE" stroke-width="3"/>
  <rect x="80" y="120" width="70" height="100" fill="#E3F2FD"/>
  
  <!-- Text lines on document -->
  <line x1="90" y1="140" x2="130" y2="140" stroke="#2196F3" stroke-width="2"/>
  <line x1="90" y1="150" x2="125" y2="150" stroke="#2196F3" stroke-width="2"/>
  <line x1="90" y1="160" x2="135" y2="160" stroke="#2196F3" stroke-width="2"/>
  
  <line x1="160" y1="140" x2="210" y2="140" stroke="#78909C" stroke-width="2"/>
  <line x1="160" y1="150" x2="205" y2="150" stroke="#78909C" stroke-width="2"/>
  <line x1="160" y1="160" x2="210" y2="160" stroke="#78909C" stroke-width="2"/>
  <line x1="160" y1="170" x2="195" y2="170" stroke="#78909C" stroke-width="2"/>
  
  <!-- AI Brain -->
  <g transform="translate(150, 60)">
    <ellipse cx="0" cy="0" rx="45" ry="40" fill="url(#brainGrad)" opacity="0.9"/>
    <!-- Neural network nodes -->
    <circle cx="-20" cy="-10" r="5" fill="#FFFFFF" opacity="0.8"/>
    <circle cx="0" cy="-15" r="5" fill="#FFFFFF" opacity="0.8"/>
    <circle cx="20" cy="-10" r="5" fill="#FFFFFF" opacity="0.8"/>
    <circle cx="-15" cy="10" r="5" fill="#FFFFFF" opacity="0.8"/>
    <circle cx="15" cy="10" r="5" fill="#FFFFFF" opacity="0.8"/>
    <!-- Connections -->
    <line x1="-20" y1="-10" x2="0" y2="-15" stroke="#FFFFFF" stroke-width="1" opacity="0.5"/>
    <line x1="0" y1="-15" x2="20" y2="-10" stroke="#FFFFFF" stroke-width="1" opacity="0.5"/>
    <line x1="-20" y1="-10" x2="-15" y2="10" stroke="#FFFFFF" stroke-width="1" opacity="0.5"/>
    <line x1="20" y1="-10" x2="15" y2="10" stroke="#FFFFFF" stroke-width="1" opacity="0.5"/>
  </g>
  
  <!-- Lightbulb idea -->
  <g transform="translate(240, 130)">
    <circle cx="0" cy="0" r="15" fill="#FFF59D"/>
    <circle cx="0" cy="0" r="11" fill="#FFEB3B"/>
    <rect x="-5" y="13" width="10" height="6" rx="2" fill="#90A4AE"/>
    <!-- Light rays -->
    <line x1="-18" y1="-8" x2="-22" y2="-12" stroke="#FFC107" stroke-width="2" stroke-linecap="round"/>
    <line x1="18" y1="-8" x2="22" y2="-12" stroke="#FFC107" stroke-width="2" stroke-linecap="round"/>
    <line x1="0" y1="-18" x2="0" y2="-24" stroke="#FFC107" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- Question marks -->
  <text x="60" y="95" font-family="Arial" font-size="28" fill="#FF6B9D" font-weight="bold">?</text>
  <text x="40" y="185" font-family="Arial" font-size="24" fill="#4FC3F7" font-weight="bold">?</text>
  
  <!-- Stars -->
  <path d="M 200,30 L 202,36 L 208,37 L 203,41 L 205,47 L 200,44 L 195,47 L 197,41 L 192,37 L 198,36 Z" fill="#FFD700"/>
  <path d="M 35,140 L 37,144 L 41,145 L 38,148 L 39,152 L 35,150 L 31,152 L 32,148 L 29,145 L 33,144 Z" fill="#FFD700"/>
</svg>

